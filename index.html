<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockStore Landing Page</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="container relative mx-auto p-5">
      <div class="flex justify-between items-center">
        <!-- Logo -->
        <div pt-2>
          <img src="img/logo.svg" alt="RockStore Logo" />
        </div>
        <!-- Menu Items -->
        <ul class="space-x-5 hidden md:flex">
          <li><a href="" class="hover:text-darkGrayishBlue">Pricing</a></li>
          <li><a href="" class="hover:text-darkGrayishBlue">Product</a></li>
          <li><a href="" class="hover:text-darkGrayishBlue">About Us</a></li>
          <li><a href="" class="hover:text-darkGrayishBlue">Careers</a></li>
          <li><a href="" class="hover:text-darkGrayishBlue">Community</a></li>
        </ul>
        <!-- Button -->
        <button
          class="text-white bg-bg_brightRed hover:bg-brightRedLight rounded-full align-baseline px-6 p-2 md:block hidden"
        >
          <a href="#">Get Started</a>
        </button>
      </div>
    </nav>
    <!-- Hero section -->
    <section id="hero">
      <div
        class="container flex flex-col-reverse items-center mx-auto px-6 mt-10 space-y-0 md:space-y-0 md:flex-row"
      >
        <!-- Left Side -->
        <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
          <h1
            class="max-w-md text-4xl font-bold text-center text-darkBlue md:text-5xl md:text-left"
          >
            Bring everyone together to build better products.
          </h1>
          <p class="max-w-sm text-center text-darkGrayishBlue md:text-left">
            Manage makes it simple for software teams to plan day-to-day tasks
            while keeping the larger team goals in view.
          </p>
          <!-- Button -->
         <div class="flex justify-center md:justify-start">
          <button
          class="text-white bg-bg_brightRed hover:bg-brightRedLight rounded-full align-baseline px-6 p-2  "
        >
          <a href="#">Get Started</a>
        </button>
         </div>
        </div>
        <!-- Right Side -->
        <div
          class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left md:w-1/2"
        >
          <img src="img/illustration-intro.svg" alt="Illustration" />
        </div>
      </div>
    </section>
  </body>
</html>
